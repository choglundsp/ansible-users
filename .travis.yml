---
sudo: required
language: python
python: "2.7"

install:
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Syntax Check
  - ansible-playbook -i localhost, tests/test.yml --syntax-check

  # Run test.yml
  - ansible-playbook -i localhost, --connection=local --sudo tests/test.yml

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i localhost, --connection=local --sudo tests/test.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run tests/test_no_create_per_user_group.yml
  - ansible-playbook -i localhost, --connection=local --sudo tests/test_no_create_per_user_group.yml 

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i localhost, --connection=local --sudo tests/test_no_create_per_user_group.yml 
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Lets check on the state of the users. I would invoke severspec myself however
  # its a big thing to bring in on a small pull.
  - id ansibletestuser 
  - id ansibletestuser2
  - id ansibletestuser3
  - id ansibletestuser4

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
